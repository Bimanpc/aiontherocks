<!DOCTYPE html>
<html>
<head>
    <title>Chessboard</title>
    <meta charset="UTF-8">
    <style>
        .chess-board {
            border-spacing: 0;
            border-collapse: collapse;
        }
        .chess-board th {
            padding: .5em;
        }
        .chess-board td {
            border: 1px solid;
            width: 2em;
            height: 2em;
        }
        .chess-board .light {
            background: #eee;
        }
        .chess-board .dark {
            background: #000;
        }
    </style>
</head>
<body>
    <table class="chess-board">
        <tbody>
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
            </tr>
            <tr>
                <th>8</th>
                <td class="light"></td>
                <td class="dark"></td>
                <!-- ... Repeat for other rows ... -->
            </tr>
            <!-- ... Repeat for other rows ... -->
        </tbody>
    </table>
</body>
</html>
